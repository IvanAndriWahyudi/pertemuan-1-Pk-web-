<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register</title>
  </head>
  <body>
    <h2><a href="index.html">Home</a></h2>
    <h1>Form Register</h1>
    <form>
      <table border="0" width="30%">
        <tr>
          <td><label>First Name</label></td>
          <td><input type="text" name="firstname" /></td>
        </tr>
        <tr>
          <td><label>Last Name</label></td>
          <td><input type="text" name="lastname" /></td>
        </tr>
        <tr>
          <td><label>Email</label></td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td><label>Place Of Birth</label></td>
          <td><input type="text" name="placeofbirth" /></td>
        </tr>
        <tr>
          <td><label>Date Of Birth</label></td>
          <td><input type="date" name="dateofbirth" /></td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td><input type="radio" name="gender" value="laki-laki" />Laki-Laki <input type="radio" name="gender" value="Perempuan" />Perempuab</td>
        </tr>
        <tr>
          <td><label>Married</label></td>
          <td><input type="checkbox" name="married" />Sudah <input type="checkbox" name="married" />Belum</td>
        </tr>
        <tr>
          <td><label>Password</label></td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="checkbox" />I HAVE READ, FULLY UNDERSTAND AND AGREE TO THE FOREGOING SUBMISSION AGREEMENT</td>
        </tr>
        <tr>
          <td><input type="submit" value="register" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
